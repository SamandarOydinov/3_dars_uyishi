<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">

</head>
<body>
    <div class="main">

            <div class="phono"><h1>Phono</h1></div>

                <div class="searchLogo">
                    <img class="small" src="./logos/search.avif" alt="search logo not found">
                    <input type="text" name="search" id="search" placeholder="Type e.g slots games">
                </div>

                <button class="searchButton">search</button>
            </div>
            <div class="sections">
                <h2>Category</h2>
                <div class="categories"></div>

                <div class="products"></div>

            <footer>
                <div class="footer-logo">
            <h2>Phono</h2>
        </div>
        <div class="footer-links">

                <li>Мобильное приложение</li>
                <li>Помощь</li>
                <li>Платные услуги</li>

            </ul>
            <ul>
                <li>Условия использования</li>
                <li>Политика конфиденциальности</li>
                <li>Партнеры</li>
                <li>Как продавать и покупать?</li>
            </ul>
            <ul>
                <li>Правила безопасности</li>
                <li>Карта сайта</li>
                <li>Карта регионов</li>
                <li>Карьера в Phono</li>
            </ul>
        </div>
        <div class="footer-right">
            <img src="appstore.png" alt="App Store">
            <div class="social-icons">
                <img src="youtube.png" alt="YouTube">
                <img src="vk.png" alt="VK">
                <img src="telegram.png" alt="Telegram">
                <img src="ok.png" alt="Odnoklassniki">
            </div>
        </div>
            </footer>
        </div>
    </div>
